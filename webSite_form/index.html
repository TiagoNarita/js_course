<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"> 
        <title>form formulary</title>
    </head>
    <body>
        <div class="conteiner">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the platform
                </p>
            </header>
            <!-- Text type-->
            <form action="" id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <label id="email-label">Email:</label>
                    <input id="email" type="email" placeholder="Enter your Email" required/>
                </div>
               
                    <label id="number-label">Age:</label>
                    <input
                        type="number"
                        id="number"
                        name="numberInput"
                        min="1"
                        max="100"
                        placeholder="Age"
                    />
                </div>          
                <!--Select Button-->
                <div class="form-group">
                    <label>Which option best describes your role?</label>
                    <select id="dropdown" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="option1">Student</option>
                        <option value="option2">Full-time job</option>
                    </select>
                </div>           
                <!-- radio button-->
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend??</label>
                    <!-- Radio button group 1 -->
                    <label>
                        <input type="radio" name="group1" value="option1" />
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="group1" value="option2" />
                        of corse
                    </label>
                    <!-- Radio button group 2 -->
                    <label>
                        <input type="radio" name="group2" value="optionA" />
                        Maybe
                    </label>
                    <label>
                        <input type="radio" name="group2" value="optionB" />
                        Not sure
                    </label>
                </div>
                
                    <!-- check box buttons-->
                    <label for=""
                        >What would you like to see improved?
                        <span>(Check all that apply)</span></label
                    >
                    <input type="checkbox" />
                    <label for="">Front-end Projects</label>
                    <input type="checkbox" name="myCheckbox" value="yes"/>
                    <label for="myCheckbox">Back-end Projects</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Data Visualization </label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Challenges</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Open Source Community</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Gitter help rooms</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Videos</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">City Meetups</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Wiki</label>
                    <input type="checkbox" name="myCheckbox" value="yes" />
                    <label for="myCheckbox">Forum</label>
                    <!-- TEXT AREA-->
                    <label for="">Any comments or suggestions?</label>
                    <input type="text" placeholder="Enter your comment here..." >
                    <button id="submit" type="submit">submit</button>
            </form>
        </div>
    </body>
</html>
